<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.min.js" integrity="sha512-BAMfk70VjqBkBIyo9UTRLl3TBJ3M0c6uyy2VMUrq370bWs7kchLNN9j1WiJQus9JAJVqcriIUX859JOm12LWtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div id="app">
        <main class="contenedorForm">
            <div class="form-box">
                <div class="form-value">
                    <titulo></titulo>
                    <form method="post" @submit="enviar" id="formulario">
                        <!-- INPUT USUARIO -->
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" v-model="usuario" placeholder=" "></input>
                            <label>Usuario<span v-if="usuarioConfirmacion==false" style="color:red; font-weight: 700;"> (*)</span></label>                         
                        </div>
                        
                        <!-- INPUT EMAIL -->
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" v-model="correo" placeholder=" "></input>
                            <label>Email<span v-if="correoConfirmacion==false" style="color:red; font-weight: 700;"> (*)</span></label>
                        </div>
            
                        <!-- INPUT CONTRASEÑA -->
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" v-model="contraseña" placeholder=" "></input>
                            <label>Contraseña<span v-if="contraseñaConfirmacion==false" style="color:red; font-weight: 700;"> (*)</span></label>
                            <div v-if="contraseñaConfirmacion" class="valid-feedback d-block"></div>
                        </div>

                        <!-- INPUT CONTRASEÑA CONFIRMACION -->
                        <div class="inputbox">
                            <input type="password" v-model="contraseñaDos" placeholder=" "></input>
                            <label>Confirmar contraseña<span v-if="contraseñaIguales==false" style="color:red;font-size: .8em; font-weight: 700;"> Las contraseñas no coinciden.</span></label>
                            <ion-icon style="color:green" name="lock-closed-outline" v-if="contraseña==contraseñaDos&&contraseñaDos.length"></ion-icon>
                            
                            <ion-icon name="lock-open-outline" v-else></ion-icon>
                        </div>
            
                        <!-- INPUT CHECKBOX -->
                        <chek></chek>
                        <div>
                            <input type="submit" :class="this.usuario.length&&this.correo.length&&(this.contraseña.length==this.contraseñaDos.length)?'boton-enviar-nice':'boton-enviar'" value="Enviar"></input>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
